<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]="{ 'red':totalBudget < 0, 'green':'totalBudget >  0'}">{{totalBudget}}</h2>
</section>

<section class="add-item-section">
    <div class="add-item-container">
        <app-add-itemform style="padding: 20px;" (formSubmit)="addItem($event)"></app-add-itemform>
    </div>
</section>

<hr style="margin-top: 0px;">

<app-budget-itemlist [budgetItems]="budgetItems" (delete)="deleteItem($event)" (update)="updateItem($event) "></app-budget-itemlist>
